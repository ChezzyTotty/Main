// Plugin yönetimi ve yapılandırması
pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    // Flutter araçlarının Gradle yapılandırmasını ekle
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    // Depoları tanımla
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

// Proje eklentilerini tanımla
plugins {
    // Flutter plugin loader'ı tanımla
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    // Android uygulama eklentisini tanımla, ancak varsayılan olarak uygulama
    id "com.android.application" version "7.3.0" apply false
    // Kotlin eklentisini tanımla, ancak varsayılan olarak uygulama
    id "org.jetbrains.kotlin.android" version "1.7.10" apply false
}

// Uygulama modülünü ekle
include ":app"
